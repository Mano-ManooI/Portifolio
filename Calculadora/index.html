<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/style.css">
    <link rel="shortcut icon" href="./img/#" type="image/png">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <span id="visor"></span>
        <div id="buttonsSection">
            <div>
                <button type="button" class="type1">C</button>
                <button type="button" class="type2">(</button>
                <button type="button" class="type2">)</button>
                <button type="button" class="type3">รท</button>
            </div>
            <div>
                <button type="button" class="type2">7</button>
                <button type="button" class="type2">8</button>
                <button type="button" class="type2">9</button>
                <button type="button" class="type3">x</button>
            </div>
            <div>
                <button type="button" class="type2">4</button>
                <button type="button" class="type2">5</button>
                <button type="button" class="type2">6</button>
                <button type="button" class="type3">-</button>
            </div>
            <div>
                <button type="button" class="type2">1</button>
                <button type="button" class="type2">2</button>
                <button type="button" class="type2">3</button>
                <button type="button" class="type3">+</button>
            </div>
            <div>
                <button type="button" class="type2">0</button>
                <button type="button" class="type2">.</button>
                <button type="button" class="type2"><i class="fa-solid fa-arrow-left"></i></button>
                <button type="button" class="type3">=</button>
            </div>
        </div>
    </main>
    
    <script src="./src/script.js"></script>
</body>
</html>
