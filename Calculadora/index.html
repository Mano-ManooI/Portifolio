<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/style.css">
    <link rel="shortcut icon" href="./img/#" type="image/png">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <span id="visor"></span>
        <div id="buttonsSection">
            <div>
                <button class="specialCharacter1">C</button>
                <button class="specialCharacter2">(</button>
                <button class="specialCharacter2">)</button>
                <button class="specialCharacter3">รท</button>
            </div>
            <div>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="specialCharacter3">x</button>
            </div>
            <div>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="specialCharacter3">-</button>
            </div>
            <div>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="specialCharacter3">+</button>
            </div>
            <div>
                <button class="number">0</button>
                <button class="specialCharacter2">.</button>
                <button class="specialCharacter2"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="specialCharacter4">=</button>
            </div>
        </div>
    </main>
    
    <script src="./src/script.js"></script>
</body>
</html>
