<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#.png" type="image/png">
    <title>Calculadora | MN</title>
</head>
<body>
    
    <div class="container">
        <main>
            <input type="text" value="0" id="input">
            <div class="boxColun">
                <button class="numbers" id="number7">7</button>
                <button class="numbers" id="number8">8</button>
                <button class="numbers" id="number9">9</button>
                <button class="operators" id="division">&divide;</button>
            </div>
            <div class="boxColun">
                <button class="numbers" id="number4">4</button>
                <button class="numbers" id="number5">5</button>
                <button class="numbers" id="number6">6</button>
                <button class="operators" id="multiplication">รท</button>
            </div>
            <div class="boxColun">
                <button class="numbers" id="number1">1</button>
                <button class="numbers" id="number2">2</button>
                <button class="numbers" id="number3">3</button>
                <button class="operators" id="division">-</button>
            </div>
            <div class="boxColun">
                <button class="numbers" id="number0">0</button>
                <button id="point">.</button>
                <button class="operators" id="number3">=</button>
                <button class="operators" id="division">+</button>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
