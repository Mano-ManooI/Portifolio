<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./img/icon.webp" type="image/webp">
    <link rel="stylesheet" href="./src/style.css">
    <title>Cronômetro</title>
</head>
<body>
    <main>
        <img src="./img/icon.webp" draggable="false">
        <h1>Cronômetro</h1>
        <div id="data">
            <span id="hours">00 :</span>
            <span id="minutes">00 :</span>
            <span id="seconds">00</span>
        </div>
        <div id="buttons">
            <button id="button1"><i class="fas fa-play"></i></button>
            <button id="button2"><i class="fas fa-pause"></i></button>
            <button id="button3"><i class="fas fa-stop"></i></button>
            <button id="button4"><i class="fas fa-redo"></i></button>
    </main>

    <script src="./src/script.js"></script>
</body>
</html>
