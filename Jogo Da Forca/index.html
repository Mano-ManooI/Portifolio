    <link rel="stylesheet" href="style.css">

            </div>
            <div id="wordLetters"></div>
        </div>
        <div id="write">
            <div class="letter">
                <button id="letters" id="letter">A</button>
                <button id="letters" id="letter">B</button>

                <button id="letters" id="letter">D</button>

                <button id="letters" id="letter">N</button>
                <button id="letters" id="letter">O</button> 
                <button id="letters" id="letter">P</button>
                <button id="letters" id="letter">Q</button>
                <button id="letters" id="letter">R</button>
                <button id="letters" id="letter">S</button>
                <button id="letters" id="letter">T</button>
                <button id="letters" id="letter">U</button>
                <button id="letters" id="letter">V</button>
                <button id="letters" id="letter">W</button>
                <button id="letters" id="letter">X</button>
                <button id="letters" id="letter">Y</button>
                <button id="letters" id="letter">Z</button>
            </div>
            <ul id="attempts"></ul>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
