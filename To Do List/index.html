<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List | MN</title>
    <link rel="shortcut icon" href="./img/#" type="image/png">
</head>
<body>
    
    <div class="container">
        <header>
            <div id="credits">
                <h2>Por <b>Mano-ManooI</b><img src="#" alt="Logo Mano-ManooI"></h2>
            </div>
            <hgroup>
                <h1>To Do List</h1>
                <h2>Suas tarefas, sua escolha</h2>
            </hgroup>
        </header>
        <main>
            <form>
                <input type="text" placeholder="Sua tarefa" id="task">
                <button type="button" class="addTaskOff" id="addTask">+</button>
            </form>
            <div id="listTask">
                <ul></ul>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
