<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/style.css">
    <link rel="shortcut icon" href="./img/Logo Mano-ManooI.jpg" type="image/jpg">
    <title>Login</title>
</head>
<body>
    <header>
        <button type="button" id="credits">By <img src="./img/Logo Mano-ManooI.jpg" draggable="false"></button>
    </header>
    <main>
        <div id="register">
            <h2 id="title">Entrar na Conta</h2>
            <input type="text" placeholder="Email" id="email">
            <input type="text" type="password" placeholder="Senha" id="pin">
            <button id="possibility">Ainda n√£o tem uma conta?</button>
            <button type="button" id="enterAccount">Entrar</button>
        </div>
        
        <div id="popUp">
            <button type="button" id="reloadPage"><i class="fa-solid fa-arrow-left"></i></button>
            <h2 id="informationAccount">Conta acessada com sucesso!</h2>
            <div id="accountCopy">
                <button type="button" id="buttonCopy"><i class="fa-regular fa-copy"></i></button>
                <h3 id="emailValue"></h3>
                <h3 id="pinValue"></h3>
            </div>
        </div>
    </main>

    <script src="./src/script.js"></script>
</body>
</html>
